openapi: 3.1.0
info:
  title: TransferSim API
  description: |
    P2P Transfer Network API for the BSIM ecosystem.

    TransferSim enables peer-to-peer transfers between users enrolled at different BSIM bank instances,
    with support for Micro Merchant payments, QR/NFC tokens, and alias-based recipient resolution.
  version: 0.10.4
  contact:
    name: TransferSim Team

servers:
  - url: https://transfersim-dev.banksim.ca
    description: Development environment
  - url: https://transfer.banksim.ca
    description: Production environment

tags:
  - name: Transfers
    description: P2P transfer operations
  - name: Tokens
    description: QR/NFC token generation and resolution
  - name: Discovery
    description: BLE proximity-based recipient discovery
  - name: Settlements
    description: ContractSim settlement transfers (service-to-service)
  - name: Micro-Merchants
    description: Micro Merchant registration and dashboard
  - name: Aliases
    description: Alias lookup for recipient resolution
  - name: Health
    description: Service health checks
  - name: Internal
    description: Internal service-to-service APIs (not for end-user access)

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns service health status and version
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string
                    example: 0.8.1
                  timestamp:
                    type: string
                    format: date-time

  /api/v1/transfers:
    get:
      tags: [Transfers]
      summary: Get transfer history
      description: Returns transfer history for the authenticated user
      security:
        - BearerAuth: []
      parameters:
        - name: direction
          in: query
          description: Filter by transfer direction
          schema:
            type: string
            enum: [sent, received]
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Transfer list
          content:
            application/json:
              schema:
                type: object
                properties:
                  transfers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transfer'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Transfers]
      summary: Initiate a P2P transfer
      description: |
        Creates a new P2P transfer to the specified recipient alias.
        The transfer is processed asynchronously.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransferRequest'
      responses:
        '201':
          description: Transfer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferCreatedResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/tokens/receive:
    post:
      tags: [Tokens]
      summary: Generate a receive token (QR code)
      description: |
        Creates a token for receiving payments via QR code or NFC.
        Returns a Universal Link URL for the QR payload.
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: string
                  description: Pre-set amount (optional)
                  example: "25.00"
                currency:
                  type: string
                  default: CAD
                description:
                  type: string
                  maxLength: 100
      responses:
        '201':
          description: Token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiveTokenResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/tokens/{tokenId}:
    get:
      tags: [Tokens]
      summary: Resolve a token
      description: |
        Resolves a token scanned from a QR code or NFC tag.
        Returns recipient details for payment confirmation.
      security:
        - BearerAuth: []
      parameters:
        - name: tokenId
          in: path
          required: true
          schema:
            type: string
            pattern: '^tok_[a-zA-Z0-9]+$'
      responses:
        '200':
          description: Token resolved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResolveResponse'
        '404':
          description: Token not found or expired

  /api/v1/discovery/beacon/register:
    post:
      tags: [Discovery]
      summary: Register a beacon token for BLE broadcasting
      description: |
        Creates a new beacon token for BLE proximity discovery.
        Returns major/minor values for iBeacon advertisement.

        Rate limited to 10 registrations per hour per user.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeaconRegisterRequest'
      responses:
        '201':
          description: Beacon token created
          headers:
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current window
            X-RateLimit-Reset:
              schema:
                type: string
                format: date-time
              description: When the rate limit resets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconRegisterResponse'
        '429':
          description: Rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
              description: Seconds until retry is allowed

  /api/v1/discovery/beacon/lookup:
    post:
      tags: [Discovery]
      summary: Look up beacon tokens
      description: |
        Batch lookup of beacon tokens to get recipient info.
        Supports up to 20 tokens per request.

        Rate limited to 60 lookups per minute per user.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeaconLookupRequest'
      responses:
        '200':
          description: Lookup results
          headers:
            X-RateLimit-Remaining:
              schema:
                type: integer
            X-RateLimit-Reset:
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconLookupResponse'
        '429':
          description: Rate limit exceeded

  /api/v1/discovery/beacon/{token}:
    delete:
      tags: [Discovery]
      summary: Deregister a beacon token
      description: |
        Removes a beacon token when user stops broadcasting.
        Can only deregister tokens you own.
      security:
        - BearerAuth: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            pattern: '^[A-F0-9]{8}$'
          description: The beacon token (8-character hex string)
      responses:
        '200':
          description: Beacon deregistered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '403':
          description: Not authorized to deregister this beacon

  /api/v1/settlements:
    post:
      tags: [Settlements]
      summary: Create a settlement transfer
      description: |
        Creates a settlement transfer for ContractSim contract payouts.
        Requires service-to-service authentication via X-API-Key header.

        Idempotency-Key header is required for safe retries.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: true
          description: Unique key for idempotent request handling
          schema:
            type: string
            format: uuid
          example: "contract_abc123_settlement_1"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementRequest'
      responses:
        '200':
          description: Settlement completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '202':
          description: Settlement accepted, processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '400':
          description: Invalid request
        '401':
          description: Invalid or missing API key
        '409':
          description: Duplicate settlement (idempotency)
        '422':
          description: Settlement failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'

  /api/v1/settlements/{settlementId}:
    get:
      tags: [Settlements]
      summary: Get settlement status
      description: Returns the status of a settlement by ID
      security:
        - ApiKeyAuth: []
      parameters:
        - name: settlementId
          in: path
          required: true
          description: Settlement ID (stl_xxx format)
          schema:
            type: string
          example: "stl_abc123"
      responses:
        '200':
          description: Settlement found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '404':
          description: Settlement not found

  /api/internal/aliases/resolve:
    post:
      tags: [Internal]
      summary: Resolve alias to user details
      description: |
        Internal endpoint for service-to-service alias resolution.
        Used by WSIM for ContractSim counterparty resolution.

        Returns userId, bsimId, and displayName for a verified alias.
      security:
        - InternalApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - alias
              properties:
                alias:
                  type: string
                  description: The alias to resolve
                  example: "@johndoe"
                type:
                  type: string
                  enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
                  description: Optional - alias type (auto-detected if not provided)
      responses:
        '200':
          description: Alias resolution result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalAliasResolveResponse'
        '400':
          description: Invalid request body
        '401':
          description: Invalid or missing internal API key
        '503':
          description: Internal API not configured

  /api/v1/aliases/lookup:
    get:
      tags: [Aliases]
      summary: Look up recipient by alias
      description: Resolves an alias (email, phone, username) to recipient info
      security:
        - BearerAuth: []
      parameters:
        - name: alias
          in: query
          required: true
          description: The alias to look up
          schema:
            type: string
          examples:
            email:
              value: "user@example.com"
            phone:
              value: "+14165551234"
            username:
              value: "@johndoe"
      responses:
        '200':
          description: Alias found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliasLookupResponse'
        '404':
          description: Alias not found

  /api/v1/micro-merchants:
    post:
      tags: [Micro-Merchants]
      summary: Register as a Micro Merchant
      description: Registers the authenticated user as a Micro Merchant
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
      responses:
        '201':
          description: Merchant registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantProfile'
        '409':
          description: User is already a Micro Merchant

  /api/v1/micro-merchants/me:
    get:
      tags: [Micro-Merchants]
      summary: Get merchant profile
      description: Returns the authenticated user's Micro Merchant profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Merchant profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantProfile'
        '404':
          description: User is not a Micro Merchant

  /api/v1/micro-merchants/me/dashboard:
    get:
      tags: [Micro-Merchants]
      summary: Get merchant dashboard
      description: Returns dashboard metrics and recent transactions
      security:
        - BearerAuth: []
      parameters:
        - name: tzOffset
          in: query
          description: Client timezone offset in minutes (from JavaScript getTimezoneOffset())
          schema:
            type: integer
            example: 300
      responses:
        '200':
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDashboard'

  /api/v1/micro-merchants/me/transactions:
    get:
      tags: [Micro-Merchants]
      summary: Get merchant transactions
      description: Returns paginated transaction history for the merchant
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Transaction list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantTransactionList'

  /api/v1/micro-merchants/me/profile/logo:
    post:
      tags: [Micro-Merchants]
      summary: Upload merchant logo
      description: |
        Upload a new logo for the merchant. Accepts JPEG, PNG, or HEIC images up to 5MB.
        The image is processed to create multiple sizes (512x512, 128x128, 64x64).
        Rate limited to 5 uploads per hour per merchant.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - logo
              properties:
                logo:
                  type: string
                  format: binary
                  description: Image file (JPEG, PNG, or HEIC, max 5MB)
      responses:
        '200':
          description: Logo uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoUploadResponse'
        '400':
          description: Invalid image format or size
        '404':
          description: User is not a registered merchant
        '429':
          description: Rate limit exceeded
    delete:
      tags: [Micro-Merchants]
      summary: Delete merchant logo
      description: Removes the merchant's logo from S3 and clears the logo URL from the database
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logo deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  initialsColor:
                    type: string
                    description: Hex color for initials avatar fallback
        '404':
          description: Merchant not found or no logo to delete

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        Bearer token format: `<bsimUserId>:<bsimId>`

        Example: `usr_abc123:bsim_tangerine`

        In production, this will be replaced with JWT validation.

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        Service-to-service API key for internal services (ContractSim).
        Not for end-user authentication.

    InternalApiKeyAuth:
      type: apiKey
      in: header
      name: X-Internal-Api-Key
      description: |
        Internal API key for trusted service-to-service communication (WSIM).
        Shared secret between TransferSim and WSIM.

  schemas:
    Transfer:
      type: object
      properties:
        transferId:
          type: string
          example: p2p_abc123
        status:
          type: string
          enum: [PENDING, RESOLVING, DEBITING, CREDITING, COMPLETED, FAILED, CANCELLED]
        amount:
          type: string
          example: "50.00"
        currency:
          type: string
          example: CAD
        description:
          type: string
          nullable: true
        recipientAlias:
          type: string
          example: "@jane"
        recipientAliasType:
          type: string
          enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
        direction:
          type: string
          enum: [sent, received]
        senderProfileImageUrl:
          type: string
          nullable: true
          description: Sender's profile image URL (captured at transfer completion)
        recipientProfileImageUrl:
          type: string
          nullable: true
          description: Recipient's profile image URL
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true

    CreateTransferRequest:
      type: object
      required:
        - recipientAlias
        - amount
        - senderAccountId
      properties:
        recipientAlias:
          type: string
          description: Recipient's alias (email, phone, username, or random key)
          example: "@jane"
        recipientAliasType:
          type: string
          enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
          description: Optional - auto-detected if not provided
        amount:
          type: string
          description: Transfer amount as decimal string
          example: "50.00"
        currency:
          type: string
          default: CAD
        description:
          type: string
          maxLength: 100
        senderAccountId:
          type: string
          description: Source account ID at sender's bank
        senderBsimId:
          type: string
          description: Optional - for multi-bank users

    TransferCreatedResponse:
      type: object
      properties:
        transferId:
          type: string
          example: p2p_abc123
        status:
          type: string
          example: PENDING
        message:
          type: string

    ReceiveTokenResponse:
      type: object
      properties:
        tokenId:
          type: string
          example: tok_xyz789
        qrPayload:
          type: string
          description: Universal Link URL for QR code
          example: "https://transfer.banksim.ca/pay/tok_xyz789"
        qrPayloadLegacy:
          type: string
          description: JSON format for backward compatibility
        expiresAt:
          type: string
          format: date-time
        recipientType:
          type: string
          enum: [individual, merchant]
        merchantName:
          type: string
          nullable: true

    TokenResolveResponse:
      type: object
      properties:
        tokenId:
          type: string
        type:
          type: string
          enum: [RECEIVE, SEND]
        recipientAlias:
          type: string
        recipientAliasType:
          type: string
          enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
        recipientBsimId:
          type: string
        recipientDisplayName:
          type: string
        recipientBankName:
          type: string
        recipientType:
          type: string
          enum: [individual, merchant]
        merchantName:
          type: string
          nullable: true
          description: Business name (only when recipientType is "merchant")
        merchantCategory:
          type: string
          nullable: true
          description: Merchant category code (only when recipientType is "merchant")
        merchantLogoUrl:
          type: string
          nullable: true
          description: CDN URL for merchant logo (only when recipientType is "merchant")
        profileImageUrl:
          type: string
          nullable: true
          description: CDN URL for personal profile image (only when recipientType is "individual")
        initialsColor:
          type: string
          nullable: true
          description: Hex color for initials avatar fallback
          example: "#43A047"
        amount:
          type: string
          nullable: true
        currency:
          type: string
        description:
          type: string
          nullable: true

    InternalAliasResolveResponse:
      type: object
      properties:
        found:
          type: boolean
          description: Whether the alias was found and verified
        userId:
          type: string
          description: User ID at their bank (only if found)
          example: "usr_abc123"
        bsimId:
          type: string
          description: Bank identifier (only if found)
          example: "bsim"
        displayName:
          type: string
          description: User's display name (only if found)
          example: "John Doe"
      example:
        found: true
        userId: "usr_abc123"
        bsimId: "bsim"
        displayName: "John Doe"

    AliasLookupResponse:
      type: object
      properties:
        found:
          type: boolean
          description: Whether the alias was found
        aliasType:
          type: string
          enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
          description: Type of alias that was matched
        displayName:
          type: string
          description: Recipient's display name (masked for privacy)
        bankName:
          type: string
          description: Name of recipient's bank
        profileImageUrl:
          type: string
          nullable: true
          description: CDN URL for recipient's personal profile image (from WSIM)
        initialsColor:
          type: string
          description: Hex color for initials avatar fallback (e.g., "#3949AB")
          example: "#3949AB"
        isMerchant:
          type: boolean
          description: Whether the recipient is a registered Micro Merchant
        merchantLogoUrl:
          type: string
          nullable: true
          description: CDN URL for merchant logo (only if isMerchant is true)
      example:
        found: true
        aliasType: EMAIL
        displayName: "John D."
        bankName: "Demo Bank"
        profileImageUrl: "https://cdn-dev.banksim.ca/users/abc123/avatar.jpg?v=1736520000"
        initialsColor: "#3949AB"
        isMerchant: false
        merchantLogoUrl: null

    CreateMerchantRequest:
      type: object
      required:
        - merchantName
      properties:
        merchantName:
          type: string
          minLength: 2
          maxLength: 100
          example: "Sarah's Bakery"
        merchantCategory:
          type: string
          enum: [RETAIL, FOOD_AND_BEVERAGE, SERVICES, CRAFTS_AND_HANDMADE, DIGITAL_GOODS, OTHER]
          default: OTHER
        description:
          type: string
          maxLength: 500
        receivingAliasId:
          type: string
        receivingAccountId:
          type: string

    MerchantProfile:
      type: object
      properties:
        merchantId:
          type: string
          example: mm_abc123
        merchantName:
          type: string
        merchantCategory:
          type: string
        description:
          type: string
          nullable: true
        isActive:
          type: boolean
        logoImageUrl:
          type: string
          nullable: true
          description: CDN URL for merchant logo
        initialsColor:
          type: string
          description: Hex color for initials avatar fallback
          example: "#43A047"
        stats:
          type: object
          properties:
            totalReceived:
              type: string
              example: "1250.00"
            totalTransactions:
              type: integer
            totalFees:
              type: string
        createdAt:
          type: string
          format: date-time

    LogoUploadResponse:
      type: object
      properties:
        logoImageUrl:
          type: string
          description: CDN URL for the primary logo image (512x512)
          example: "https://cdn-dev.banksim.ca/merchants/mm_abc123/logo.jpg?v=1736520000"
        logoImageKey:
          type: string
          description: S3 key for the uploaded image
        initialsColor:
          type: string
          description: Hex color for initials avatar fallback
          example: "#43A047"
        thumbnails:
          type: object
          properties:
            medium:
              type: string
              description: Medium thumbnail URL (128x128)
            small:
              type: string
              description: Small thumbnail URL (64x64)

    BeaconRegisterRequest:
      type: object
      required:
        - context
      properties:
        context:
          type: string
          enum: [P2P_RECEIVE, MERCHANT_RECEIVE]
          description: Discovery context type
        expiresIn:
          type: integer
          minimum: 60
          maximum: 600
          default: 300
          description: Token TTL in seconds
        metadata:
          type: object
          properties:
            amount:
              type: number
              description: Pre-set amount (optional)
            description:
              type: string
              maxLength: 200
              description: Payment description

    BeaconRegisterResponse:
      type: object
      properties:
        beaconToken:
          type: string
          pattern: '^[A-F0-9]{8}$'
          description: 32-bit token as hex string
          example: "1A2B3C4D"
        major:
          type: integer
          description: Upper 16 bits for iBeacon
          example: 6699
        minor:
          type: integer
          description: Lower 16 bits for iBeacon
          example: 15437
        expiresAt:
          type: string
          format: date-time
        ttlSeconds:
          type: integer

    BeaconLookupRequest:
      type: object
      required:
        - tokens
      properties:
        tokens:
          type: array
          items:
            type: string
            pattern: '^[A-F0-9]{8}$'
          minItems: 1
          maxItems: 20
          description: Beacon tokens to look up
        rssiFilter:
          type: object
          properties:
            minRssi:
              type: integer
              minimum: -100
              maximum: 0
              description: Minimum RSSI threshold

    BeaconLookupResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/BeaconLookupResult'
        rateLimitRemaining:
          type: integer
        rateLimitReset:
          type: string
          format: date-time

    BeaconLookupResult:
      type: object
      properties:
        token:
          type: string
        found:
          type: boolean
        context:
          type: string
          enum: [P2P_RECEIVE, MERCHANT_RECEIVE]
        recipient:
          $ref: '#/components/schemas/BeaconRecipientInfo'
        metadata:
          type: object
          properties:
            amount:
              type: number
            description:
              type: string

    BeaconRecipientInfo:
      type: object
      properties:
        displayName:
          type: string
          description: Recipient's display name (personal or merchant)
          example: "Bob D."
        bankName:
          type: string
          description: Recipient's bank name
          example: "Demo Bank"
        profileImageUrl:
          type: string
          nullable: true
          description: Personal profile image URL
        initialsColor:
          type: string
          description: Hex color for initials avatar
          example: "#3949AB"
        isMerchant:
          type: boolean
        merchantLogoUrl:
          type: string
          nullable: true
          description: Merchant logo URL (if isMerchant)
        merchantCategory:
          type: string
          nullable: true
          description: Merchant category (if isMerchant)
        recipientAlias:
          type: string
          nullable: true
          description: Alias for fallback transfer flow
        aliasType:
          type: string
          enum: [EMAIL, PHONE, USERNAME, RANDOM_KEY]
          nullable: true

    MerchantDashboard:
      type: object
      properties:
        merchantId:
          type: string
        merchantName:
          type: string
        allTime:
          $ref: '#/components/schemas/MerchantStats'
        today:
          $ref: '#/components/schemas/MerchantStats'
        last7Days:
          $ref: '#/components/schemas/MerchantStats'
        last30Days:
          $ref: '#/components/schemas/MerchantStats'
        recentTransactions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantTransaction'

    MerchantStats:
      type: object
      properties:
        totalReceived:
          type: string
          example: "500.00"
        totalTransactions:
          type: integer
        totalFees:
          type: string
          example: "2.50"

    MerchantTransaction:
      type: object
      properties:
        transferId:
          type: string
        amount:
          type: string
        feeAmount:
          type: string
        netAmount:
          type: string
          description: Amount minus fees
        currency:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
        senderAlias:
          type: string
          nullable: true
        senderBsimId:
          type: string
          description: Sender's bank identifier
        senderBankName:
          type: string
          nullable: true
          description: Sender's bank display name (e.g., "TD Bank")
        senderAccountLast4:
          type: string
          nullable: true
          description: Last 4 digits of sender's account
        senderProfileImageUrl:
          type: string
          nullable: true
          description: Sender's profile image URL
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true

    MerchantTransactionList:
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantTransaction'
        pagination:
          type: object
          properties:
            total:
              type: integer
            limit:
              type: integer
            offset:
              type: integer
            hasMore:
              type: boolean

    SettlementRequest:
      type: object
      required:
        - contract_id
        - settlement_type
        - from
        - to
        - amount
      properties:
        contract_id:
          type: string
          description: ContractSim contract ID
          example: "contract_abc123"
        settlement_type:
          type: string
          enum: [winner_payout, refund, partial, dispute_resolution]
          description: Type of settlement
        from:
          type: object
          required:
            - wallet_id
            - bank_id
          properties:
            wallet_id:
              type: string
              description: Source wallet ID (loser/escrow)
              example: "WLLT-ABC123"
            bank_id:
              type: string
              description: Source bank identifier
              example: "bsim"
            escrow_id:
              type: string
              description: BSIM escrow hold ID (optional)
        to:
          type: object
          required:
            - wallet_id
            - bank_id
          properties:
            wallet_id:
              type: string
              description: Destination wallet ID (winner)
              example: "WLLT-XYZ789"
            bank_id:
              type: string
              description: Destination bank identifier
              example: "newbank"
        amount:
          type: number
          description: Settlement amount
          example: 100.00
        currency:
          type: string
          default: CAD
        metadata:
          type: object
          description: Contract-specific metadata for display/audit
          properties:
            contract_title:
              type: string
              example: "Superbowl 2026 Bet"
            original_stake:
              type: number
              example: 50.00
            winnings:
              type: number
              example: 50.00
            loser_display_name:
              type: string
              example: "John"
            winner_display_name:
              type: string
              example: "Jane"

    SettlementResponse:
      type: object
      properties:
        settlement_id:
          type: string
          description: Settlement ID (stl_xxx format)
          example: "stl_abc123"
        transfer_id:
          type: string
          nullable: true
          description: Linked transfer ID (p2p_xxx format)
          example: "p2p_xyz789"
        contract_id:
          type: string
          description: ContractSim contract ID
        status:
          type: string
          enum: [pending, processing, completed, failed]
          description: Settlement status
        settlement_type:
          type: string
          enum: [winner_payout, refund, partial, dispute_resolution]
        amount:
          type: string
          description: Settlement amount as string
          example: "100.00"
        currency:
          type: string
          example: "CAD"
        from_wallet_id:
          type: string
          description: Source wallet ID
        from_bank_id:
          type: string
          description: Source bank identifier
        to_wallet_id:
          type: string
          description: Destination wallet ID
        to_bank_id:
          type: string
          description: Destination bank identifier
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        error:
          type: string
          nullable: true
          description: Error code if failed
          example: "CREDIT_FAILED"
        error_message:
          type: string
          nullable: true
          description: Human-readable error message

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Bad Request
              message:
                type: string
              details:
                type: array
                items:
                  type: object

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
              message:
                type: string
